<div class="container fullscreenPanel">
    <div class="row centered-login">
        <!--div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4"-->
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin:auto;">
                <div class="panel-heading">
                    <h3 class="panel-title">Please login</small></h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" ng-model="loggingUser.email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" ng-model="loggingUser.password">
                        </div>


                        <div class="row">
                            <div class="col-xs-9 col-sm-9 col-md-9">
                                <div class="form-group">
                                    <button type="button" class="btn btn-success btn-block" ng-click="login()">Login</button>
                                </div>
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3">
                                <div class="form-group">
                                    <button type="button" class="btn btn-danger btn-block" ng-click="redirectToRegister()">Register</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
